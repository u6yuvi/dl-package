apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
      - name: model-server
        image: model_server:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "600Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: REDIS_HOST
            value: redis-db-service
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASSWORD
            value: aiwilltakeovertheworld
          - name: TIMM_MODEL
            value: resnet18