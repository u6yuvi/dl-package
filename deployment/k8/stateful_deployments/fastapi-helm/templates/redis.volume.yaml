apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/redis-pv/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
spec:
  storageClassName: local-storage
  accessModes:
    - "ReadWriteOnce"
  volumeName: redis-pv
  resources:
    requests:
      storage: "5Gi"